<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Catalyst</title>
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <!-- CSS files -->
    <link href="{{ url_for('static', filename='dist/css/tabler.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='dist/css/tabler-flags.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='dist/css/tabler-payments.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='dist/css/tabler-vendors.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='dist/css/demo.min.css') }}" rel="stylesheet"/>
  </head>
  <body class="antialiased">
    <div class="wrapper">

      <div class="page-wrapper">
        <div class="page-body">
          <div class="container-fluid">
            <div class="row row-deck row-cards">
              
			  <div class="flex-fill d-flex flex-column justify-content-center py-4">
      <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"><img src="{{ url_for('static', filename='catalyst-logo-dark.png') }}" height="36" alt=""></a>
        </div>
	  <div class="container-tight py-6">
	  
	  {% if login_failed == True %}
	  <div class="alert alert alert-danger">
			Password or e-mail incorrect.
		</div>
	  {% endif %}
	  
	  
        <form class="card card-md" method="post" autocomplete="off">
		{{ form.hidden_tag() }}
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Login to your account</h2>
            <div class="mb-3">
              <label class="form-label">{{ form.email.label }}</label>
              {{ form.email(class_="form-control") }}
            </div>
            <div class="mb-2">
              <label class="form-label">
                {{ form.password.label }}
				<!--
                <span class="form-label-description">
                  <a href="./forgot-password.html">Forgot password?</a>
                </span>
				-->
              </label>
              <div class="input-group input-group-flat">
                {{ form.password(class_="form-control") }}
				<!--
                <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                  </a>
                </span>
				-->
              </div>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </div>
          </div>
		  
		  
          <div class="hr-text">or</div>
          <div class="card-body">
            <div class="row">
              <div class="col"><a href="#" class="btn btn-white w-100">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-windows" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
   <desc>Download more icon variants from https://tabler-icons.io/i/brand-windows</desc>
   <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
   <path d="M17.8 20l-12 -1.5c-1 -.1 -1.8 -.9 -1.8 -1.9v-9.2c0 -1 .8 -1.8 1.8 -1.9l12 -1.5c1.2 -.1 2.2 .8 2.2 1.9v12.1c0 1.2 -1.1 2.1 -2.2 1.9z"></path>
   <line x1="12" y1="5" x2="12" y2="19"></line>
   <line x1="4" y1="12" x2="20" y2="12"></line>
</svg>
                  Login with Microsoft
                </a></div>
				<!--
              <div class="col"><a href="#" class="btn btn-white w-100">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon text-twitter" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z" /></svg>
                  Login with Twitter
                </a></div>
				-->
            </div>
          </div>
		  
        </form>
        <div class="text-center text-muted mt-3">
        </div>
      </div>
    </div>
			  
			  
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
